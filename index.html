<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ========== FONTS AWSOME ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ========== GOOGLE FONTS ROBOTO ========== -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- ========== GOOGLE FONTS INTER ========== -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- ========== CSS  ========== -->
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Sign in to UniqueLeverage</title>
</head>

<body>
    <!-- FIRST PAGE -->

    <div class="hero HeroPosi">
        <div class="HA">
            <div class="heroAlign">
                <div class="LogoCont">
                    <img src="./assets/images/Group 7016.png" alt="">
                </div>
                <!--  -->
                <div class="TextCont">
                    <h1>Welcome to Unique Leverage</h1>
                    <form action="" id="Form">
                        <label for="Username">
                            <input type="text" name="Username" id="Username" placeholder="Username">
                        </label>
                        <label for="Password">
                            <input type="password" name="Password" id="Password" placeholder="Password">
                        </label>
                        <p class="ErrorCont SUCU" id="ERROR1"><i class="fa-regular fa-circle-xmark"></i> Incorrect
                            username
                            , please try
                            again.</p>
                        <p class="ErrorCont SUCP" id="ERROR2"><i class="fa-regular fa-circle-xmark"></i> Incorrect
                            Password
                            , please try
                            again.</p>
                        <button id="LoginButton" class="LoginButton" disabled>Login in</button>
                    </form>
                    <div class="ForgetCont">
                        <p><a href="">Forget Your Password</a></p>
                    </div>
                </div>
            </div>

            <div class="Nav displayN" id="Nav">
                <div class="NavsAlign">
                    <button>
                        <i class="fa-solid fa-arrow-left" id="Reload"></i>
                    </button>
                    <button disabled>
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/script/script.js"></script>
</body>

</html>
